<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>

<!-- Start of the HTML document, with language set to English -->
<html lang="en">

<head>
  <!-- Specify character encoding for the document -->
  <meta charset="UTF-8" />

  <!-- Ensure proper rendering and touch zooming on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Set the title of the web page that appears in the browser tab -->
  <title>Get Started - MoodTracker</title>

  <!-- Link an external CSS stylesheet for styling the page -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Load an external JavaScript file, but defer execution until HTML is fully parsed -->
  <script defer src="start.js"></script>
</head>

<body>
  <!-- Navigation bar appears at the top of the page -->
  <nav>
    <!-- Website logo inside the nav bar -->
    <div class="logo">MoodTracker</div>

    <!-- List of navigation links -->
    <ul class="nav-links">
      <!-- Link to Home page -->
      <li><a href="index.html">Home</a></li>
      <!-- Link to Get Started page (current page) -->
      <li><a href="start.html">Get Started</a></li>
      <!-- Link to Mood Log page -->
      <li><a href="moodlog.html">Mood Log</a></li>
      <!-- Link to History page -->
      <li><a href="history.html">History</a></li>
      <!-- Link to About page -->
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>


  <!-- Page header styled with a class 'hero' -->
  <header class="hero">

    <!-- Section containing the user input form -->
    <section class="form-section">
      <!-- Main heading of the section -->
      <h1>Tell us a little about you</h1>

      <!-- Start of the form with an ID for JavaScript targeting -->
      <form id="startForm">

        <!-- Label for age selection dropdown -->
        <label for="age">Select your age:</label><br/>

        <!-- Dropdown menu for selecting age group -->
        <select id="age" name="age" required>
          <!-- Default placeholder option -->
          <option value="">--Please choose--</option>
          <!-- Option for users under 18 -->
          <option value="Under 18">Under 18</option>
          <!-- Option for users aged 18–24 -->
          <option value="18-24">18–24</option>
          <!-- Option for users aged 25–34 -->
          <option value="25-34">25–34</option>
          <!-- Option for users aged 35–44 -->
          <option value="35-44">35–44</option>
          <!-- Option for users aged 45 and above -->
          <option value="45+">45+</option>
        </select><br/><br/>

        <!-- Label for gender selection -->
        <label>Select your gender:</label><br/>

        <!-- Radio button option for Male -->
        <label><input type="radio" name="gender" value="Male" required> Male</label><br/>

        <!-- Radio button option for Female -->
        <label><input type="radio" name="gender" value="Female"> Female</label><br/>

        <!-- Radio button option for Other -->
        <label><input type="radio" name="gender" value="Other"> Other</label><br/><br/>

        <!-- Submit button to continue to the next step -->
        <button type="submit" class="btn">Continue</button>
      </form>

      <!-- Div to display feedback after form submission -->
      <div id="startFeedback" class="feedback"></div>
    </section>

  </header>

  <!-- Footer section displayed at the bottom of the page -->
  <footer>
    <!-- Copyright notice -->
    <p>&copy; 2025 MoodTracker | Designed by Graham KingAbor</p>
  </footer>
</body>

</html>
