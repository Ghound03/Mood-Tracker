<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>

<!-- Start of the HTML document, with language set to English -->
<html lang="en">

<head>
  <!-- Specify character encoding for the document -->
  <meta charset="UTF-8" />

  <!-- Ensure proper rendering and touch zooming on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Set the title of the web page that appears in the browser tab -->
  <title>Get Started - MoodTracker</title>

  <!-- Link an external CSS stylesheet for styling the page -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Load an external JavaScript file, but defer execution until HTML is fully parsed -->
  <script defer src="start.js"></script>
</head>

<body>
  <!-- Navigation bar appears at the top of the page -->
  <nav>
    <!-- Website logo inside the nav bar -->
    <div class="logo">MoodTracker</div>

    <!-- List of navigation links -->
    <ul class="nav-links">
      <!-- Link to Home page -->
      <li><a href="index.html">Home</a></li>
      <!-- Link to Get Started page (current page) -->
      <li><a href="start.html">Get Started</a></li>
      <!-- Link to Mood Log page -->
      <li><a href="moodlog.html">Mood Log</a></li>
      <!-- Link to History page -->
      <li><a href="history.html">History</a></li>
      <!-- Link to About page -->
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>


    <!-- Page header styled with a class 'hero' -->
  <header class="hero">

    <!-- Section containing the user input form -->
    <section class="form-section">
      <!-- Main heading of the section -->
      <h1>Tell us a little about you</h1>

        <!-- Label for gender selection -->
        <label>Select your gender:</label><br/>

        <!-- Radio button option for Male -->
        <label><input type="radio" value="Male" required> Male</label><br/>

        <!-- Radio button option for Female -->
        <label><input type="radio" value="Female"> Female</label><br/>

        <!-- Radio button option for Other -->
        <label><input type="radio" value="Other"> Other</label><br/><br/>


    </section>

  </header>

  <!-- Footer section displayed at the bottom of the page -->
  <footer>
    <!-- Copyright notice -->
    <p>&copy; 2025 MoodTracker | Designed by Graham KingAbor</p>
  </footer>
</body>

</html>
